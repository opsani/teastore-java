        app: teastore
        run: teastore-recommender
    spec:
      containers:
      - env:
        - name: HOST_NAME
          value: teastore-recommender
        - name: REGISTRY_HOST
          value: teastore-registry
        image: descartesresearch/teastore-recommender
        name: teastore-recommender
