        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-registry
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-registry
  template:
    metadata:
      annotations: {}
      labels:
        app: teastore
        run: teastore-registry
    spec:
      containers:
      - image: descartesresearch/teastore-registry
        name: teastore-registry
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-webui
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-webui
  template:
    metadata:
      annotations:
        prometheus.io/path: /stats/prometheus
        prometheus.io/port: "9901"
        prometheus.io/scheme: http
        prometheus.io/scrape: "true"
        prometheus.opsani.com/path: /stats/prometheus
        prometheus.opsani.com/port: "9901"
        prometheus.opsani.com/scheme: http
        prometheus.opsani.com/scrape: "true"
      labels:
        app: teastore
        run: teastore-webui
    spec:
      containers:
      - env:
        - name: HOST_NAME
          value: teastore-webui
        - name: REGISTRY_HOST
          value: teastore-registry
        image: descartesresearch/teastore-webui
        name: teastore-webui
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 1
            memory: 1Gi
      - env:
        - name: OPSANI_ENVOY_PROXY_SERVICE_PORT
          value: "9980"
        - name: OPSANI_ENVOY_PROXIED_CONTAINER_PORT
          value: "8080"
        - name: OPSANI_ENVOY_PROXY_METRICS_PORT
          value: "9901"
        image: opsani/envoy-proxy:servox-v0.9.0
        imagePullPolicy: IfNotPresent
        name: opsani-envoy
        ports:
        - containerPort: 9980
          name: opsani-proxy
          protocol: TCP
        - containerPort: 9901
          name: opsani-metrics
          protocol: TCP
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 125m
            memory: 128Mi
