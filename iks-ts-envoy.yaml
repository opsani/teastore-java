---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: teastore
    run: teastore-webui
  name: teastore-webui
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 9980
  selector:
    run: teastore-webui
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-auth
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-auth
  template:
    metadata:
      annotations: {}
      labels:
        app: teastore
        run: teastore-auth
    spec:
      containers:
      - env:
        - name: HOST_NAME
          value: teastore-auth
        - name: REGISTRY_HOST
          value: teastore-registry
        image: descartesresearch/teastore-auth
        name: teastore-auth
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-db
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-db
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-db
    spec:
      containers:
      - image: descartesresearch/teastore-db
        name: teastore-db
        ports:
        - containerPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-image
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-image
  template:
    metadata:
      annotations: {}
      labels:
        app: teastore
        run: teastore-image
    spec:
      containers:
      - env:
        - name: HOST_NAME
          value: teastore-image
        - name: REGISTRY_HOST
          value: teastore-registry
        image: descartesresearch/teastore-image
        name: teastore-image
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-persistence
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-persistence
  template:
    metadata:
      annotations: {}
      labels:
        app: teastore
        run: teastore-persistence
    spec:
      containers:
      - env:
        - name: HOST_NAME
          value: teastore-persistence
        - name: REGISTRY_HOST
          value: teastore-registry
        - name: DB_HOST
          value: teastore-db
        - name: DB_PORT
          value: "3306"
        image: descartesresearch/teastore-persistence
        name: teastore-persistence
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-recommender
spec:
  selector:
